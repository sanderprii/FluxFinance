<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxFinance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Sign-in overlay -->
<div id="signInOverlay" class="overlay" data-testid="sign-in-form">
  <div class="sign-in-container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
                type="email"
                id="email"
                name="email"
                required
                aria-label="Email address"
        >
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
                type="password"
                id="password"
                name="password"
                required
                aria-label="Password"
        >
      </div>
      <button type="submit">Sign In</button>
      <div id="errorMessage" class="error-message" data-testid="error-message"></div>
    </form>
  </div>
</div>

<!-- Invoice modal -->
<div id="invoiceModal" class="overlay" data-testid="invoice-modal" style="display: none;">
  <div class="invoice-modal-container">
    <h2>New Invoice</h2>
    <form id="invoiceForm">
      <div class="form-row">
        <div class="form-group">
          <label for="invoiceDate">Date:</label>
          <input type="date" id="invoiceDate" name="date" required>
        </div>
        <div class="form-group">
          <label for="invoiceNumber">Invoice Number:</label>
          <input type="text" id="invoiceNumber" name="invoiceNumber" required>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select method</option>
            <option value="cash">Cash</option>
            <option value="credit-card">Credit Card</option>
            <option value="bank-transfer">Bank Transfer</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <div class="form-group">
          <label for="currency">Currency:</label>
          <select id="currency" name="currency" required>
            <option value="">Select currency</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="vatPercentage">VAT Percentage:</label>
        <input type="number" id="vatPercentage" name="vatPercentage" step="0.01" min="0" max="100" required>
      </div>

      <div class="calculation-display">
        <strong>Total Sum: <span data-testid="calculated-sum">0.00</span></strong>
      </div>

      <div class="modal-buttons">
        <button type="button" id="cancelInvoice">Cancel</button>
        <button type="submit">Save</button>
      </div>
      <div id="invoiceErrorMessage" class="error-message"></div>
    </form>
  </div>
</div>

<!-- Main content area -->
<main id="mainContent" class="main-content">
  <h1 id="pageTitle">Loading...</h1>
  <div id="contentArea"></div>
</main>

<script src="app.js"></script>
</body>
</html>
